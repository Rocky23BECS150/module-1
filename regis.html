<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h3>Student's Registration Form</h3>
    <form>
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Email: <input type="email" name="email"><br>
        Password: <input type="password" name="password"><br>
        Re-type Password: <input type="password" name="repassword"><br>
        Contact: <input type="tel" name="contact"><br>
        Gender: 
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br>
        Date of Birth: <input type="date" name="dob"><br>
        Country: 
        <input type ="text" list ="country" name="cou1">
        <datalist id ="country">
        <option value="india">
<option value="usa">
<option value="switerland">
<option value="paris">
</datalist>

        Enquiry: <textarea name="enquiry"></textarea><br>
        <input type="checkbox" name="contactme"> You can Call/Email Me<br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
